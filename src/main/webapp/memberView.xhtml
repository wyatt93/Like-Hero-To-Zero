<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Like Hero to Zero</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</h:head>
	<h:body>
	<!-- Event listener um die Daten zu laden, bevor sich die Tabelle aufbaut -->
		<f:event type="preRenderView" listener="#{emissionslisteController.loadData}" />
		
		<h:form>
			<p:menubar>
				<f:facet name="options">
	            	<p:outputLabel value="User"/>
	        	</f:facet>
	            <p:menuitem value="Home" icon="pi pi-home" url="memberView.xhtml" />
	            <p:menuitem value="neuer Datensatz" icon="pi pi-plus-circle" url="newDataView.xhtml"/>
	            <p:menuitem value="Logout" icon="pi pi-user" url="index.xhtml" />
	        </p:menubar>
    		
    		<p:dataTable var="emission" value="#{emissionsliste.liste}">
    			<f:facet name="header">
    				<h2>CO<sub>2</sub>-Emissionen (Mitglieder Ansicht)</h2>
    			</f:facet>
    			
    			<p:column headerText="ISO" filterBy="#{emission.iso}" filterMatchMode="contains">
    				<p:outputLabel value="#{emission.iso}"/>
    			</p:column>
    			
    			<p:column headerText="Land" filterBy="#{emission.land}" filterMatchMode="contains">
    				<p:outputLabel value="#{emission.land}"/>
    			</p:column>
    			
    			<p:column headerText="2019">
    				<p:outputLabel value="#{emission.emission2019}"/>
    			</p:column>
    			
    			<p:column headerText="2020">
    				<p:outputLabel value="#{emission.emission2020}"/>
    			</p:column>
    			
    			<p:column headerText="2021">
    				<p:outputLabel value="#{emission.emission2021}"/>
    			</p:column>
    			
    			<p:column headerText="2022">
    				<p:outputLabel value="#{emission.emission2022}"/>
    			</p:column>
    			
    			<p:column headerText="Freigegeben">
    				<p:button icon="pi pi-check" styleClass="rounded-button"
					rendered="#{emission.istFreigegeben}" disabled="true" />
					<p:button icon="pi pi-times"
						styleClass="rounded-button"
						rendered="#{!emission.istFreigegeben}" disabled="true" />
    			</p:column>
    		</p:dataTable>
		</h:form>
	</h:body>
</html>
