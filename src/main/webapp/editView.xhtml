<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Like Hero to Zero</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </h:head>
    <h:body>

        <!-- Formular zum HinzufÃ¼gen eines neuen Datensatzes -->
        <h:form>
            
            <p:dataTabel var="emission" value="#{emissionsliste.liste}">
            	<p:outputLabel for="iso" value="ISO:" />
                    <p:inputText id="iso" value="#{emissionsliste.iso}" required="true"/>

                    <p:outputLabel for="land" value="Land:" />
                    <p:inputText id="land" value="#{emissionsliste.land}" required="true"/>

                    <p:outputLabel for="em2019" value="Emission 2019:" />
                    <p:inputText id="em2019" value="#{emissionsliste.emission2019}" />

                    <p:outputLabel for="em2020" value="Emission 2020:" />
                    <p:inputText id="em2020" value="#{emissionsliste.emission2020}" />

                    <p:outputLabel for="em2021" value="Emission 2021:" />
                    <p:inputText id="em2021" value="#{emissionsliste.emission2021}" />

                    <p:outputLabel for="em2022" value="Emission 2022:" />
                    <p:inputText id="em2022" value="#{emissionsliste.emission2022}" />

                    <p:toggleSwitch id="freigegeben" value="#{emissionsliste.istFreigegeben}" rendered="false" />
            </p:dataTabel>
            
        </h:form>

        

    </h:body>
</html>
