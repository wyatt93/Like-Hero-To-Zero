<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Like Hero to Zero</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</h:head>
	<h:body>
		<div class="login-container">
        <h:form>
            <p:card styleClass="login-card" style="width: 400px;">
    <f:facet name="title">
    	<h:outputText value="Like Hero to Zero"/>
    	<br/>
        <h:outputText value="Willkommen zurÃ¼ck!" />
    </f:facet>

    <p:messages id="messages" showDetail="true" closable="true" />

    <p:panelGrid columns="1" style="width:100%" columnClasses="ui-grid-col-12">
        <p:inputText id="benutzername" placeholder="Benutzername" value="#{loginController.benutzer.name}" style="width:100%">
        	<f:event type="jakarta.faces.event.PostValidateEvent"
						listener="#{loginController.postValidateName}"/>
			</p:inputText>
        <p:password id="passwort" placeholder="Passwort" value="#{loginController.benutzer.passwort}" validator="#{loginController.validateLogin}" style="width:100%" required="true" />
    </p:panelGrid>

    <p:separator />

    <p:commandButton value="Login" action="#{loginController.login}" icon="pi pi-sign-in"
                     styleClass="ui-button-raised ui-button-primary" update="messages" />

    <f:facet name="footer">
        <h:outputText value="Noch kein Konto? Jetzt registrieren!" />
    </f:facet>
</p:card>

        </h:form>
    </div>
	</h:body>
</html>
